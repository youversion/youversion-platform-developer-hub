  /bibles:
    get:
      summary: Get a collection of Bibles based on given parameters.
      description: Get a collection of Bibles based on given parameters.
      operationId: v1.bibles.collection_get
      parameters:
      - name: language_ranges
        description: "An ordered list of comma-separated language ranges as desired
          by the client. A language range is much like a language tag but may contain
          wildcards. The full definition can be found here: https://www.rfc-editor.org/rfc/rfc4647.html#section-2\n\
          Language ranges in this parameter may only be of the Basic Range format."
        in: query
        required: true
        schema:
          type: array
          items:
            type: string
            example: en
            pattern: ^([A-z]{1,8}([-_][0-9A-z]{1,8})*)$|^\*$
      - description: API key for authentication
        in: header
        name: X-App-Id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    items:
                      type: object
                      properties:
                        id:
                          description: Bible version identifier
                          example: 111
                          readOnly: true
                          type: integer
                        abbreviation:
                          description: Bible version abbreviation
                          example: NIV
                          readOnly: true
                          type: string
                        copyright:
                          description: Copyright text provided by the publisher 
                            for the given Bible version.
                          example: Biblica is the worldwide publisher and 
                            translation sponsor of the New International 
                            Version—one of the most widely read contemporary 
                            English versions of the Bible.
                          readOnly: true
                          type: string
                        info:
                          description: Footer information to display in the 
                            reader for the Bible version
                          example: The Holy Bible
                          readOnly: true
                          type: string
                        info_url:
                          description: URL to link to publisher page from the 
                            reader's footer
                          example: https://www.biblica.com/yv-learn-more/
                          readOnly: true
                          type: string
                        language:
                          description: Language object for this Bible version
                          readOnly: true
                          properties:
                            iso_639_1:
                              description: The ISO 639-1 representation of the 
                                language if it exists
                              example: en
                              readOnly: true
                              type: string
                            iso_639_3:
                              description: The ISO 639-3 representation of the 
                                language if it exists
                              example: eng
                              readOnly: true
                              type: string
                            name:
                              description: The English name of the language.
                              example: English
                              readOnly: true
                              type: string
                            local_name:
                              description: The localized name of the language.
                              example: English
                              readOnly: true
                              type: string
                            text_direction:
                              description: ltr for "left-to-right" and rtl for 
                                "right-to-left"
                              example: ltr
                              readOnly: true
                              type: string
                          type: object
                        local_abbreviation:
                          description: Localized Bible version abbreviation
                          example: NIV
                          readOnly: true
                          type: string
                        local_title:
                          description: Localized title of Bible version
                          example: New International Version
                          readOnly: true
                          type: string
                        title:
                          description: English title of Bible version
                          example: New International Version 2011
                          readOnly: true
                          type: string
                    readOnly: true
                    type: array
                  next_page_token:
                    example: '2'
                    readOnly: true
                    type: string
          headers:
            Cache-Control:
              description: Used to specify directives that MUST be obeyed by all
                caching mechanisms along the response chain. The directives 
                specify behavior intended to prevent caches from adversely 
                interfering with the response. These directives typically 
                override the default caching algorithms.  It is measured in 
