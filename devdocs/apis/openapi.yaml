      type: object
      properties:
        id:
          description: Bible version identifier
          example: 111
          readOnly: true
          type: integer
        abbreviation:
          description: Bible version abbreviation
          example: NIV
          readOnly: true
          type: string
        copyright:
          description: Copyright text provided by the publisher for the given 
            Bible version.
          example: Biblica is the worldwide publisher and translation sponsor of
            the New International Version—one of the most widely read 
            contemporary English versions of the Bible.
          readOnly: true
          type: string
        info:
          description: Footer information to display in the reader for the Bible
