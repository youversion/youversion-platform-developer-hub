      in: path
      name: verse_usfm
      required: true
      schema:
        type: string
        example: 1
        minLength: 1
        maxLength: 7
    version_id:
      description: The Bible version identifier
      in: path
      name: version_id
      required: true
      schema:
        type: integer
        example: 111
        format: int32
    x_app_id:
      description: API key for authentication
      in: header
      name: X-App-Id
      required: true
      schema:
        type: string
