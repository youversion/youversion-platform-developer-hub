components:
  headers:
    Cache-Control:
      description: Used to specify directives that MUST be obeyed by all caching
        mechanisms along the response chain. The directives specify behavior 
        intended to prevent caches from adversely interfering with the response.
        These directives typically override the default caching algorithms.  It 
        is measured in seconds. See RFC 2616 section 14.9 for more details.
      schema:
        type: string
        example: private, max-age=86400
    Vary:
      description: The Vary field value indicates the set of request-header 
        fields that fully determines, while the response is fresh, whether a 
        cache is permitted to use the response to reply to a subsequent request 
        without revalidation. For uncacheable or stale responses, the Vary field
        value advises the user agent about the criteria that were used to select
        the representation. A Vary field value of "*" implies that a cache 
        cannot determine from the request headers of a subsequent request 
        whether this response is the appropriate representation. See RFC 2616 
        section 13.6 for use of the Vary header field by caches.
      schema:
        type: string
        example: Accept, Accept-Encoding, Accept-Language
  parameters:
    basic_language_ranges:
      name: language_ranges
      description: "An ordered list of comma-separated language ranges as desired
        by the client. A language range is much like a language tag but may contain
        wildcards. The full definition can be found here: https://www.rfc-editor.org/rfc/rfc4647.html#section-2\n\
        Language ranges in this parameter may only be of the Basic Range format."
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
          example: en
          pattern: ^([A-z]{1,8}([-_][0-9A-z]{1,8})*)$|^\*$
    book_usfm:
      description: The Bible Book USFM identifier
      in: path
      name: book_usfm
      required: true
      schema:
        example: MAT
        minLength: 3
        maxLength: 3
        type: string
    chapter_usfm:
      description: The Bible Chapter USFM identifier
      in: path
      name: chapter_usfm
      required: true
      schema:
        type: string
        example: 1
        minLength: 1
        maxLength: 7
    format:
      name: format
      description: The format of content returned. May be one of "text" or 
        "html".
      in: query
      required: false
      schema:
        default: html
        enum:
        - text
        - html
        example: html
        type: string
    page_size:
      name: page_size
      description: The number of items to return in the collection
      in: query
      required: false
      schema:
        default: 25
        example: 25
        type: integer
    page_token:
      name: page_token
      description: The page token to retrieve results from.
      in: query
      required: false
      schema:
        default: '1'
        example: '1'
        type: string
    verse_usfm:
