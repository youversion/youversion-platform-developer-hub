server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri.html $uri/ $uri/index.html /index.html;
    }

    # Optional: add gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
