server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static asset files without authentication
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|html)$ {
        expires max;
        add_header Cache-Control "public";
        auth_basic off;
        try_files $uri =404;
    }

    # Serve entire /static/ folder without authentication
    location /static/ {
        auth_basic off;
        try_files $uri $uri/ =404;
    }

    # Serve images folder without authentication
    location /images/ {
        auth_basic off;
        try_files $uri $uri/ =404;
    }

    # Protect everything else with HTTP Basic Auth
    location / {
        auth_basic "Restricted Content";
        auth_basic_user_file /usr/share/nginx/html/.htpasswd;
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
